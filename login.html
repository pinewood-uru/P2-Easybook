<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBook</title>

    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <div class="ctn-centrado border-1">
            <img class="logo-ctn-centrado" src="img/easybook-logo.svg" alt="logo">
            <form class="" action="" method="post">


                <h1>Iniciar sesión</h1>

                <div class="flex-column">
                    <input type="text" id="id" placeholder="Tu ID">
                    <label for="id">ID</label>
                </div>
                <div class="flex-column">
                    <input type="password" id="password" placeholder="Contraseña">
                    <label for="password">Contraseña</label>
                </div>


                <button class="btn-1" type="submit">Sign in</button>
                <p href="#">No tienes una cuenta? <a href="register.html">Registrate</a></p>

            </form>
        </div>
    </main>

</body>

</html>
