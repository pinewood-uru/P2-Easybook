<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBook</title>

    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main>
        <div class="ctn-centrado border-1">
            <img class="logo-ctn-centrado" src="img/easybook-logo.svg" alt="logo">
            <form class="" action="" method="post">


                <h1>Iniciar sesión</h1>

                <div class="flex-column">
                    <input type="text" id="Nombre" placeholder="Nombre">
                    <label for="Nombre">Nombre</label>
                </div>
                <div class="flex-column">
                    <input type="text" id="Apellido" placeholder="Apellido">
                    <label for="Apellido">Apellido</label>
                </div>
                <div class="flex-column">
                    <input type="text" id="Direccion" placeholder="Direccion">
                    <label for="Direccion">Direccion</label>
                </div>
                <div class="flex-column">
                    <input type="radio" id="Matutino" value="Matutino">
                    <label for="Matutino">Matutino</label><br>
                    <input type="radio" id="Vespertino" value="Vespertino">
                    <label for="Vespertino">Vespertino</label><br>
                    <input type="radio" id="Nocturno" value="Nocturno">
                    <label for="Nocturno">Nocturno</label>
                </div>
                <div class="flex-column">
                    <input type="password" id="password" placeholder="Contraseña">
                    <label for="password">Contraseña</label>
                </div>


                <button class="btn-1" type="submit">Sign in</button>
                <p>No tienes una cuenta? <a href="registro.html">Registrate</a></p>

            </form>
        </div>
    </main>

</body>

</html>
